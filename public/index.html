<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
 
    <!-- External CSS -->
 <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet"> 

    <!-- App layout CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

<!-- App nav CSS -->
<link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

     <!-- App nav CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- App JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

   


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span>tweeter</span>
    </nav>
<div class="wrapper">
    <header class="header-elements">
      <div class="Aligner-item--top">
          <img src="https://i.imgur.com/73hZDYK.png"> 
      </div>
      <br>
      <div class="Aligner-item--bottom">
          <h2>Sher</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method = "POST" id="new-tweet">
          <div class="length_error">
            <i class="fa fa-times-circle"></i>
            <h4 class="error_words"> Too long! Please respect the length of 140 characters. </h4>
         </div>
         <div class="empty_error">
          <i class="fa fa-times-circle"></i>
          <h4 class="error_none">Empty Tweet! Please write a tweet.</h4>
       </div>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submission">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

<div id="tweet-container">
  <article class="tweet-container">
   
    <header>
      <img src="https://i.imgur.com/73hZDYK.png"> 
      <h2>Sher</h2>
      <h5 class="user">@Sher</h5>
    </header>
 
    <p name="text" class="tweet-given">Hello World!</p>
    <div class="submission2">
      <output type="date">10 days ago</output>
      <output name="emojis" class="emojis" for="tweet-given"><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i> </output>
    </div>
  
</article>
</div>
      
    </main>
  </div>
  </body>
</html>
